<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ถามอะไรหน่อยนะ... ❤️</title>
    <style>
        body { 
            background-color: #ffebee; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            height: 100vh; margin: 0; font-family: 'Tahoma', sans-serif; overflow: hidden; 
            touch-action: none;
        }

        /* ส่วนของรูปภาพ */
        .photo-container {
            width: 150px; height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 4px 15px rgba(211, 47, 47, 0.3);
            overflow: hidden;
            margin-bottom: 20px;
            z-index: 1;
        }
        .photo-container img {
            width: 100%; height: 100%; object-fit: cover;
        }

        h1 { color: #d32f2f; text-align: center; margin-bottom: 30px; font-size: 1.5rem; z-index: 1; }

        .btn-group { 
            position: relative; width: 100%; height: 250px; 
            display: flex; justify-content: center; align-items: center; 
        }

        button { 
            padding: 15px 30px; font-size: 1.2rem; border-radius: 50px; border: none; 
            font-weight: bold; cursor: pointer; position: absolute;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            -webkit-tap-highlight-color: transparent;
        }

        #yesBtn { 
            background-color: #ff4081; color: white; z-index: 10;
            left: 50%; transform: translateX(-110%);
            outline: 4px dashed #ff4081; outline-offset: 4px;
            animation: rotate-border 2s infinite linear;
        }

        @keyframes rotate-border {
            0% { outline-offset: 4px; }
            50% { outline-offset: 8px; }
            100% { outline-offset: 4px; }
        }

        #noBtn { 
            background-color: #9e9e9e; color: white; z-index: 5;
            left: 50%; transform: translateX(10%);
            transition: all 0.2s ease-out;
        }

        #timerText { color: #d32f2f; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="photo-container">
        <img src="https://via.placeholder.com/150" alt="Couple Photo" id="coupleImg">
    </div>

    <h1>เป็นแฟนกันไหม? ❤️</h1>
    
    <div class="btn-group" id="area">
        <button id="yesBtn" onclick="accepted()">Yes (<span id="count">10</span>)</button>
        <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
    </div>

    <div id="timerText">จะหมดเวลาแล้วนะ!</div>

    <script>
        let timeLeft = 10;
        const countdown = setInterval(function() {
            timeLeft--;
            document.getElementById("count").innerText = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdown);
                forceYes();
            }
        }, 1000);

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const area = document.getElementById('area');
            const padding = 20;
            const rect = area.getBoundingClientRect();
            
            const maxX = rect.width - noBtn.offsetWidth - padding;
            const maxY = rect.height - noBtn.offsetHeight - padding;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.transform = 'none';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function forceYes() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            noBtn.style.display = 'none';
            yesBtn.style.transform = 'translateX(-50%) scale(1.5)';
            yesBtn.style.left = '50%';
            document.getElementById("timerText").innerText = "หมดเวลาปฏิเสธแล้ว!";
        }

        function accepted() {
            alert("เย้! ตกลงแล้วนะ รักที่สุดเลย ❤️");
            window.location.href = "https://www.youtube.com/watch?v=NM4e606yFJg&list=RDoIv_Y2RPQ_A&index=2"; 
        }
    </script>
</body>
</html>
