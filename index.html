<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ถามอะไรหน่อย... ❤️</title>
    <style>
        /* จัดการพื้นหลังและฟอนต์ */
        body { 
            background-color: #ffebee; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            font-family: 'Tahoma', sans-serif; 
            overflow: hidden; 
        }

        h1 { 
            color: #d32f2f; 
            margin-bottom: 50px; 
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        /* Container สำหรับจัดปุ่มให้อยู่แนวระนาบ */
        .btn-group { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 40px; 
            width: 100%;
            height: 50px;
            position: relative;
        }

        button { 
            padding: 15px 35px; 
            font-size: 1.3rem; 
            border-radius: 15px; 
            border: none; 
            cursor: pointer; 
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.95);
        }

        #yesBtn { 
            background-color: #ff4081; 
            color: white; 
            z-index: 10;
        }

        #noBtn { 
            background-color: #9e9e9e; 
            color: white; 
            position: relative; /* เริ่มต้นเป็น relative เพื่อให้อยู่ใน Flexbox */
        }
    </style>
</head>
<body>

    <h1>เป็นแฟนกันไหม? ❤️</h1>
    
    <div class="btn-group">
        <button id="yesBtn" onclick="accepted()">Yes</button>
        <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            
            // เมื่อเริ่มวิ่ง ให้เปลี่ยนเป็น absolute เพื่อให้กระโดดไปทั่วจอ
            noBtn.style.position = 'absolute';
            
            // คำนวณขอบเขตหน้าจอไม่ให้ปุ่มวิ่งทะลุออกไป
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function accepted() {
            alert("เย้! ตกลงแล้วนะ ฟังเพลงนี้แทนคำพูดเรานะ ❤️");
            // ใส่ลิงก์เพลง YouTube ของคุณที่นี่ (ตรงเครื่องหมายคำพูด)
            window.location.href = "https://www.youtube.com/watch?v=Mwb6BbrogAY&list=RDhhsD3eyUlYk&index=2"; 
        }
    </script>

</body>
</html>
